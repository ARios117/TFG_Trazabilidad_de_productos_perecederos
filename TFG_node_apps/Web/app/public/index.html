<script>
var jsonRegistros;
$.ajax({
  url: "/historico/",
  //force to handle it as text
  dataType: "text",
  success: function(result) {
    //data downloaded so we call parseJSON function
    //and pass downloaded data
    jsonRegistros = $.parseJSON(result);
    //now json variable contains data in json format
    //let's display a few items

    // we'll put all our html in here for now
    var html = '';
    for (var i=0;i<jsonRegistros.length;++i)
    {
      
      // if on first loop, create the col headers
      if(i===0){
        html += '<thead><tr><td>'
        html += '<span style="font-weight:bold">Clave&nbsp;&nbsp;</span></td>'+
                '<td><span style="font-weight:bold">Tipo&nbsp;&nbsp;</span></td>'+
                '<td><span style="font-weight:bold">Datos&nbsp;&nbsp;</span></td>';
        html += '</thead></tr>';
      }
      
      // loop through all the json objects and for every key add a column with the value
      html += '<tr>';
      $.each(jsonRegistros[i], function(key, value){
        if(key == "Key"){
          html += '<td>'+ value +'</td>';
        }
        if(key == "Record"){
          html += '<td>'+ JSON.parse(value.data).tipo_activo +'</td>';
          html += '<td>'+ value.data +'</td>';
        } 
      });
      html += '</tr>';
    }
    // push all the html in one go to the page
    $('#logTable').append(html);
  }
});

</script>
